<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leshy's Greeting Garden - SlavicBridge Interactive Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ===== HEADER SECTION ===== -->
    <div class="game-header">
        <h1 class="game-title" id="gameTitle">Leshy's Greeting Garden</h1>
        <p class="game-subtitle" id="gameSubtitle">Match Slavic Greetings with Their Meanings</p>
    </div>

    <!-- ===== CONTROL PANEL ===== -->
    <div class="control-panel">
        <div class="control-group">
            <span class="control-label" id="difficultyLabel">Difficulty</span>
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-level="sprout">Sprout (8)</button>
                <button class="difficulty-btn" data-level="blossom">Blossom (12)</button>
                <button class="difficulty-btn" data-level="bloom">Bloom (20)</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label" id="languageLabel">Language</span>
            <div class="language-toggle">
                <button class="lang-btn active" data-lang="en">English</button>
                <button class="lang-btn" data-lang="ru">–†—É—Å—Å–∫–∏–π</button>
                <button class="lang-btn" data-lang="ua">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
            </div>
        </div>

        <button class="btn btn-primary" id="newGameBtn">New Game</button>
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
    </div>

    <!-- ===== STATS PANEL ===== -->
    <div class="stats-panel">
        <div class="stat-item">
            <div class="stat-label" id="matchesLabel">Matches</div>
            <div class="stat-value" id="matchesCount">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" id="attemptsLabel">Attempts</div>
            <div class="stat-value" id="attemptsCount">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" id="timeLabel">Time</div>
            <div class="stat-value" id="timerDisplay">0:00</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" id="accuracyLabel">Accuracy</div>
            <div class="stat-value" id="accuracyDisplay">100%</div>
        </div>
    </div>

    <!-- ===== GAME BOARD ===== -->
    <div class="game-container">
        <div class="garden-board sprout" id="gardenBoard">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <!-- ===== LESHY CHARACTER ===== -->
    <div class="leshy-container">
        <div class="leshy-speech" id="leshySpeech" role="status" aria-live="polite">
            Welcome to my garden! Match the greetings to help the flowers bloom! üå±
        </div>
        <div class="leshy-character">üßô‚Äç‚ôÇÔ∏è</div>
    </div>

    <!-- ===== COMPLETION MODAL ===== -->
    <div class="modal" id="completionModal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Garden Complete! üå∏</h2>
            <div class="celebration-emoji">üéâ</div>
            <div class="modal-stats">
                <div class="modal-stat-row">
                    <span id="modalTimeLabel">Time:</span>
                    <span id="finalTime">0:00</span>
                </div>
                <div class="modal-stat-row">
                    <span id="modalAttemptsLabel">Attempts:</span>
                    <span id="finalAttempts">0</span>
                </div>
                <div class="modal-stat-row">
                    <span id="modalAccuracyLabel">Accuracy:</span>
                    <span id="finalAccuracy">100%</span>
                </div>
            </div>
            <div class="badge-display" id="badgeDisplay">
                <!-- Badges will be added dynamically -->
            </div>
            <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
